<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 border rounded m-2 p-2">
                <form method="POST" action="/login">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <h3>Login</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-11">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nombre de Usuario</span>
                                <label for="nombredeususario" class="d-none">Nombre de Usuario</label>
                                <input type="text" class="form-control" name="nombredeusuario" >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-11">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Contraseña</span>
                                <label for="contrasena" class="d-none">Contraseña</label>
                                <input type="password" class="form-control" name="contrasena">
                            </div>
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
